<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Baloons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Balloon effects */
    body {
      margin: 0;
      background-color: #f0f0f0; /* Set a background color for better visibility */
    }

    #balloon-container {
      position: fixed;
      z-index: -1; /* Set z-index to position behind other elements */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      transition: opacity 500ms;
      opacity: 0.5; /* Reduced opacity */
    }

    .balloon {
      height: 125px;
      width: 105px;
      border-radius: 75% 75% 70% 70%;
      position: relative;
    }

    .balloon:before {
      content: "";
      height: 75px;
      width: 1px;
      padding: 1px;
      background-color: #FDFD96;
      display: block;
      position: absolute;
      top: 125px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .balloon:after {
      content: "â–²";
      text-align: center;
      display: block;
      position: absolute;
      color: inherit;
      top: 120px;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }

      to {
        transform: translateY(-300vh);
        opacity: 0;
      }
    }

    /* Bootstrap login page styles */
    .login-container {
      max-width: 80%; /* Adjust the width */
      margin: 100px auto; /* Center the container vertically */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;

    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-success {
    background-color: #0fe63e;

  }

  .btn-success:hover {
    background-color: #028dff; /* Change to darker blue on hover */

  }
  </style>
</head>
<body>

<div id="balloon-container"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container">
      <h2 class="text-center text-success mb-4">Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-success btn-block">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
    // JavaScript code
    const balloonContainer = document.getElementById("balloon-container");

    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
      var r = random(255);
      var g = random(255);
      var b = random(255);
      var mt = random(200);
      var ml = random(50);
      var dur = random(5) + 5;
      return `
        background-color: rgba(${r},${g},${b},0.7);
        color: rgba(${r},${g},${b},0.7);
        box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
        margin: ${mt}px 0 0 ${ml}px;
        animation: float ${dur}s ease-in infinite;
      `;
    }

    function createBalloons(num) {
      for (var i = num; i > 0; i--) {
        var balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.cssText = getRandomStyles();
        balloonContainer.append(balloon);
      }
    }

    function removeBalloons() {
      balloonContainer.style.opacity = 0;
      setTimeout(() => {
        balloonContainer.remove();
      }, 500);
    }

    window.addEventListener("load", () => {
      createBalloons(30);
    });

    window.addEventListener("click", () => {
      removeBalloons();
    });

    // Static frontend validation
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve username and password values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check if username and password match the predefined credentials
      if (username === "deepakbelgin" && password === "belgin@17") {
        // If credentials are correct, redirect to another page
        window.location.href = "countdown.html";
      } else {
        // If credentials are incorrect, show an alert message
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>


</body>
</html>
